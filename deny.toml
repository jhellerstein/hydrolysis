# Configuration for cargo-deny

[advisories]
# Warn about security vulnerabilities
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# Allow common permissive licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
copyleft = "warn"
default = "deny"

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
